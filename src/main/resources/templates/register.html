<!DOCTYPE HTML>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>회원가입</title>

	<link rel="stylesheet" href="./css/register.css" />

</head>

<body>
	<div class="form-box">
		<div class="header-text">
			서고관리시스템 회원가입
		</div>
		<form action="/register/register.do" method="post" name="registerForm">
			<input name="userId" placeholder="아이디" type="text" required>
			<input name="userPwd" placeholder="비밀번호" type="password" required>
			<input name="userName" placeholder="이름" type="text" required>
			<input name="userAge" placeholder="나이" type="number" required>
			<input name="userPhone" placeholder="전화번호" type="text" required>
			<input name="userBirth" placeholder="아이디" type="date" required>
			<span><a href="/login">로그인</a></span>
			<button type="submit">회원가입</button>
		</form>
	</div>
</body>

</html>
